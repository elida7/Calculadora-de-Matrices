<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Matrices</h1>
    </header>

    <main>
        <section id="matrix-setup">
            <h2>Configuracion de Matrices</h2>
            <div class="input-group">
                <label for="matrix-size">Tamaño de Matrices (nxn)</label>
                <input type="number" id="matrix-size" min="2" max="10" value="3">
                <button id="createMatricesButton">Crear Matrices </button>
                <button id="randomizeMatricesButton">Generar Aleatorias</button>
                <button id="loadExampleButton">Cargar Ejemplo (2x2)</button>
                <button id="clearAllMatricesButton">Limpiar A</button>
            </div>
        </section>

        <section id="matrix-input-area" class="hidden">
            <div class="matrix-input-section">
                <h3>Matriz A</h3>
                <div id="matrixA-grid" class="matrix-grid"></div>
            </div>
            <div class="matrix-input-section">
                <h3>Matriz B</h3>
                <div id="matrixB-grid" class="matrix-grid"></div>
            </div>
        </section>

        <section id="operations" class="hidden">
            <h2>Operaciones</h2>
            <div class="operation-buttons-group">
                <button id="addMatricesButton">A + B</button>
                <button id="subtractABButton">A - B</button>
                <button id="subtractBAButton">B - A</button>
                <button id="multiplyMatricesButton">A × B</button>
                <div class="scalar-input-group">
                    <input type="number" id="scalarInput" placeholder="Escalar k" value="2" step="any">
                    <button id="scalarMultiplyAButton">k × A</button>
                    <button id="scalarMultiplyBButton">k × B</button>
                </div>
            </div>
            <div class="operation-buttons-group"></div>
                <button id="transposeAButton">A<sup>T</sup></button>
                <button id="transposeBButton">B<sup>T</sup></button>
                <button id="determinantAButton">det(A)</button>
                <button id="determinantBButton">det(B)</button>
                <button id="inverseAButton">A<sup>-1</sup></button>
                <button id="inverseBButton">B<sup>-1</sup></button>
                <button id="identityMatrixButton">Matriz Identidad I<sub>n</sub></button>
            </div>
        </section>

         <section id="results-area" class="hidden">
            <h2>Resultados</h2>
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>

            <div id="resultMatrixContainer" class="matrix-container hidden">
                <h3>Matriz Resultado</h3>
                <div id="resultMatrix-grid" class="matrix-grid"></div>
            </div>

            <div id="additionalResults">
                <!-- Para determinantes, mensajes de inversas-->
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; Elida Cubaque</p>
    </footer>

    <script type="module" src="js/matrix-operations.js"></script>
    <script type="module" src="js/ui-handlers.js"></script>
    <script type="module" src="js/main.js"></script>        
</body>
</html>
