<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Matrices</h1>
    </header>

    <main>
        <section id="matrix-setup">
            <h2>Configuracion de Matrices</h2>
            <div class="input-group">
                <label for="matrix-size">Tamaño de Matrices (nxn)</label>
                <input type="number" id="matrixA-size" min="2" max="10" value="3">
                <button id="createMatrices">Crear Matrices </button>
                <button id="randomizeMatrices">Generar Aleatorias</button>
                <button id="loadExample">Cargar Ejemplo (2x2)</button>
                <button id="clearMatrixA">Limpiar A</button>
            </div>
        </section>

        <section id="matrix-input-area" class="hidden">
            <div class="matrix-input-section">
                <h3>Matriz A</h3>
                <div id="matrixA-grid" class="matrix-grid"></div>
            </div>
            <div class="matrix-input-section">
                <h3>Matriz B</h3>
                <div id="matrixB-grid" class="matrix-grid"></div>
            </div>
        </section>

        <section id="operations" class="hidden">
            <h2>Operaciones</h2>
            <div class="operation-buttons-group">
                <button id="addMatrices">A + B</button>
                <button id="subtractAB">A - B</button>
                <button id="subtractBA">B - A</button>
                <button id="multiplyMatrices">A × B</button>
                <div class="scalar-input-group">
                    <input type="number" id="scalarInput" placeholder="Escalar k" value="2" step="any">
                    <button id="scalarMultiplyA">k × A</button>
                    <button id="scalarMultiplyB">k × B</button>
                </div>
            </div>
            <div class="operation-buttons-group"></div>
                <button id="transposeA">A<sup>T</sup></button>
                <button id="transposeB">B<sup>T</sup></button>
                <button id="determinantA">det(A)</button>
                <button id="determinantB">det(B)</button>
                <button id="inverseA">A<sup>-1</sup></button>
                <button id="inverseB">B<sup>-1</sup></button>
                <button id="identityMatrix">Matriz Identidad I<sub>n</sub></button>
            </div>
        </section>

         <section id="results-area" class="hidden">
            <h2>Resultados</h2>
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>

            <div id="resultMatrixContainer" class="matrix-container hidden">
                <h3>Matriz Resultado</h3>
                <div id="resultMatrix-grid" class="matrix-grid"></div>
            </div>

            <div id="additionalResults">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lenguaje de Clientes Web - URU</p>
    </footer>

    <script src="js/matrix-operations.js"></script>
    <script src="js/ui-handlers.js"></script>
    <script src="js/main.js"></script>        
</body>
</html>
